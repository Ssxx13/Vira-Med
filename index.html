<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const medicamentosIniciales = [

        id: "1",

        mecanismo: "InhibiciÃ³n de prostaglandinas en SNC",

        osmolaridad: "IsotÃ³nica",

      "AntibiÃ³ticos",

      const [search, setSearch] = useState("");

      const [selected, setSelected] = useState(null);

      useEffect(() => {
        const data = localStorage.getItem("medicamentos");
        if (data) {

        } else {
          localStorage.setItem("medicamentos", JSON.stringify(medicamentosIniciales));
          setMedicamentos(medicamentosIniciales);

      const filtrados = medicamentos.filter(m =>
        (m.nombre.toLowerCase().includes(search.toLowerCase()) ||
         m.familia.toLowerCase().includes(search.toLowerCase())) &&
        (!familia || m.familia === familia)
      );

      return (
        <div className="max-w-6xl mx-auto p-6">
          <header className="mb-6">
            <h1 className="text-3xl font-bold text-indigo-700"> Vira Med </h1>

            )}

            {filtrados.map(m => (
              <div key={m.id} className="bg-white p-4 rounded-lg shadow">
                <div className="flex justify-between items-center">
                  <div>
                    <h2 className="text-xl font-bold text-indigo-600">{m.nombre}</h2>
                    <p className="text-sm text-gray-600">{m.presentacion}</p>
                  </div>

            ))}
          </div>

          <footer className="mt-10 text-center text-gray-500 text-sm">
            Total medicamentos: {filtrados.length}
          </footer>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
